<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Colloquial Search</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background-blobs">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
    </div>

    <main class="container">
      <header class="hero">
        <h1>Colloquial <span class="accent">English</span></h1>
        <p class="subtitle">
          Search and discover authentic English expressions used in NYC.
        </p>
      </header>

      <section class="search-section">
        <div class="search-box">
          <input
            type="text"
            id="searchInput"
            placeholder="Search expressions, synonyms, or meanings..."
            autocomplete="off"
          />
          <div class="search-icon">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </div>
        </div>
      </section>

      <section class="results-section">
        <div id="resultsContainer" class="results-grid">
          <!-- Result cards will be injected here -->
        </div>

        <!-- Static State Messages -->
        <div id="loadingState" class="loading-state hidden">
          <div class="spinner"></div>
          <p>Searching the database...</p>
        </div>

        <div id="initialState" class="empty-state">
          <p>Type something to start searching!</p>
        </div>

        <div id="noResultsState" class="empty-state hidden">
          <p>No matching expressions found. Try a different keyword!</p>
        </div>
      </section>
    </main>

    <!-- Firebase SDKs -->
    <script type="module" src="app.js"></script>
  </body>
</html>
