name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create config.js from Secrets
        run: |
          echo "window.COL_ENG_CONFIG = {
            FIREBASE_CONFIG: {
              projectId: 'engdb-11b7f',
              appId: '1:221994477836:web:2344c5b5230a266dd4c129',
              storageBucket: 'engdb-11b7f.firebasestorage.app',
              apiKey: '${{ secrets.FIREBASE_API_KEY }}',
              authDomain: 'engdb-11b7f.firebaseapp.com',
              messagingSenderId: '221994477836',
              measurementId: 'G-QCHLDW446Y'
            }
          };" > config.js
          echo "Created config.js with secret injection."

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
