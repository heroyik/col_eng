<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expression Selector Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --success: #10b981;
            --accent: #f472b6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0, transparent 50%),
                radial-gradient(at 100% 100%, rgba(244, 114, 182, 0.1) 0, transparent 50%);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            position: sticky;
            top: 1rem;
            z-index: 100;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid var(--card-border);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .logo h1 {
            font-size: 1.5rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .stats {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-light);
            transform: translateY(-1px);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--card-border);
            color: var(--text);
        }

        .btn-outline:hover {
            background: var(--card-border);
        }

        .search-nav {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: center;
        }

        .search-box {
            flex: 1;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 0.75rem;
            color: white;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-box input:focus {
            border-color: var(--primary);
        }

        .tabs {
            display: flex;
            background: var(--card-bg);
            padding: 0.25rem;
            border-radius: 0.75rem;
            border: 1px solid var(--card-border);
        }

        .tab {
            padding: 0.6rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-muted);
            transition: all 0.2s;
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
        }

        .card:hover {
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .card.selected {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .id-badge {
            background: rgba(255,255,255,0.05);
            padding: 0.2rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            color: var(--text-muted);
            font-family: monospace;
        }

        .primary-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text);
        }

        .meaning-text {
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        .checkbox {
            width: 1.2rem;
            height: 1.2rem;
            border-radius: 0.25rem;
            border: 2px solid var(--card-border);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .selected .checkbox {
            background: var(--primary);
            border-color: var(--primary);
        }

        .selected .checkbox::after {
            content: '✓';
            color: white;
            font-size: 0.8rem;
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            background: var(--success);
            color: white;
            border-radius: 0.5rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transform: translateY(150%);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            padding: 1rem;
            header { flex-direction: column; gap: 1rem; align-items: stretch; text-align: center; }
            .search-nav { flex-direction: column; align-items: stretch; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

            </div>
        </header>

        <nav class="search-nav">

            </div>
            <div class="search-box">

        <div class="grid" id="expression-grid">

    </div>

        let currentTab = 1;
        let selectedIds = new Set();
        let searchQuery = "";

        function render() {
            const grid = document.getElementById('expression-grid');
            grid.innerHTML = '';
            
            const data = currentTab === 1 ? data1 : data2;
            const filtered = data.filter(item => 
                item.english.toLowerCase().includes(searchQuery.toLowerCase()) || 
                item.korean.toLowerCase().includes(searchQuery.toLowerCase())
            );

            filtered.forEach(item => {
                const card = document.createElement('div');
                card.className = `card ${selectedIds.has(item.id) ? 'selected' : ''}`;
                card.onclick = () => toggleSelect(item.id);
                
                card.innerHTML = `
                    <div class="card-header">
                        <span class="id-badge">#${item.id}</span>
                        <div class="checkbox"></div>
                    </div>
                    <div class="primary-text">${item.english}</div>
                    <div class="meaning-text">${item.korean}</div>
                `;
                grid.appendChild(card);
            });

            updateStats();
        }

        function toggleSelect(id) {
            if (selectedIds.has(id)) {
                selectedIds.delete(id);
            } else {
                selectedIds.add(id);
            }
            render();
        }

        function setTab(tab) {
            currentTab = tab;
            document.getElementById('tab-1').classList.toggle('active', tab === 1);
            document.getElementById('tab-2').classList.toggle('active', tab === 2);
            render();
        }

        function handleSearch() {
            searchQuery = document.getElementById('search').value;
            render();
        }

        function selectAll() {
            const data = currentTab === 1 ? data1 : data2;
            data.forEach(item => selectedIds.add(item.id));
            render();
        }

        function deselectAll() {
            const data = currentTab === 1 ? data1 : data2;
            data.forEach(item => selectedIds.delete(item.id));
            render();
        }

        function updateStats() {
            document.getElementById('selection-count').innerText = `Selected: ${selectedIds.size} / 200`;
        }

        function copyJSON() {
            const allData = [...data1, ...data2];
            const selected = allData.filter(item => selectedIds.has(item.id));
            
            if (selected.length === 0) {
                alert("No items selected!");
                return;
            }

            const json = JSON.stringify(selected, null, 2);
            navigator.clipboard.writeText(json).then(() => {
                showToast();
            });
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Initial render
        render();
    </script>
